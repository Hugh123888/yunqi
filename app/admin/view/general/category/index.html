<el-card shadow="never">
    <template #header>
        <el-alert effect="dark" :closable="false">在表单中组件中，可以通过{form:"cascader",options:"ajax/category"}来读取多级分类</el-alert>
    </template>
    <yun-table
            :columns="columns"
            :common-search="false"
            :is-tree="true"
            :tree-expand-all="true"
            :pagination="false"
            tabs="type"
            toolbar="refresh,add,edit,del,more"
            :extend="extend">
    </yun-table>
</el-card>
